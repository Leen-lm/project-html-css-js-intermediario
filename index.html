<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML - CSS - JS Intermediário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/campos.css">
</head>
<body>
    <main>
        <div class="texto-duvida">
            <h1 class="title-duvidas">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto-sobre-duvidas">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="campos-de-dados">
            <form action="#" class="campos">
                <div class="inputs">
                    <input type="text" class="input-text" placeholder="Nome completo *" required>
                    <span class="campo-obrigatorio">campo obrigatório</span>
                </div>
                <div class="inputs">
                    <input type="email" class="input-text" placeholder="Email *" required>
                    <span class="campo-obrigatorio">campo obrigatório</span>
                </div>
                <div class="inputs">
                    <input type="tel" class="input-text" placeholder="Telefone *" required>
                    <span class="campo-obrigatorio">campo obrigatório</span>
                </div>
                <div class="inputs">    
                    <textarea id="mensagem" class="input-text" value="" placeholder="Mensagem *" required></textarea>
                    <span class="campo-obrigatorio">campo obrigatório</span>
                </div>
                <div class="campo-de-envio">
                <p class="sinalizando-obrigatorios">
                    *campos obrigatórios
                </p>
                <button type="submit" id="botao-enviar" class="enviar-dados">
                    Enviar
                </button>
                </div>
            </form>
            
    </main>

    <script src="./src/js/validacao.js"></script>
</body>
</html>
